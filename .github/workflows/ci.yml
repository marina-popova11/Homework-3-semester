name: Build

on: [push, pull_request]

jobs:
  build-Ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build
        run: |
          for f in $(find . -name "*.sln"); do
            dotnet build $f
          done

      - name: Run tests
        run: |
          for f in $(find . -name "*.sln"); do
            dotnet test $f
          done

  build-Windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build
        shell: cmd
        run: |
          For /R %%l in (*.sln) do (
            dotnet build %%l
          )

      - name: Run tests
        shell: cmd
        run: |
          For /R %%l in (*.sln) do (
            dotnet test %%l
          )
